<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Oswald&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Kết quả tìm kiếm</h1>
    <br>
    <br>
    <div class="container-fluid">
            <div class="row">
                {% for v in data %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm" style="width: 100%";>
                        <img src="{{v.pic}}" alt="" width="100%" height="240px">
                        <div class="card-body">
                            <h5 class="card-title">Tên món: {{v.title}}</h5>
                            <p class="card-text">{{v.description}} </p> 
                            <a href="/recipe/{{v._id}}"><button type="button" class="btn btn-outline-danger">Xem tiếp</button></a>
                            <br>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>

    
</body>
</html>
